<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4ee8cfcba7.js"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <a class="logo"
            ><img
              src="./images/toppng.com-pokemon-eps-vector-logo-free-download-400x400.png"
          /></a>
          <ul>
            <li>
              <a href="#">PokeDex <span id="pokedex-counter"></span></a>
            </li>
            <li><a href="#">Adventures</a></li>
            <li><a href="#">PokeVerse</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <div id="appname"></div>
        <div class="container">
          <div class="row"></div>
        </div>
      </section>
      <footer>
        <div class="container">
          <p>
            Created by Mike & Morris under MIT License... all rights reserved
          </p>
        </div>
      </footer>
    </main>

    <div class="popup-window" id="popup-window">
    <section class="pokemon-info">
      <img class="pokemon-image" id="pokemon-image" src="images/noimage.png">
      <span class="closebtn"><i id=btn class="fa-solid fa-xmark close-button"></i></span>
      <h2 class="pokemon-name" id="pokemon-name"></h2>
      <div class="pokemon-data" id="pokemon-data">
      </div>
      </section>
      <section class="pokemon-comments">
      <p class="section-title" id="title-comment">Comments(0)</p>
      <ul class="comments" id="comments-list"></ul>
      </section>
      <form class="form" id="form">
      <p class="section-title">Add a comment</p>
      <input type="hidden" name="id" id="id">
      <input class="input" type="text" name="name" value="" id="name" placeholder="Add your name" required>
      <input class="input" type="text" name="comment" value="" id="comment" placeholder="Add your comment" required>
      <button class="add-comment-btn" type="submit">Comment</button>
      </form>
    </div>

    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </body>
</html>
